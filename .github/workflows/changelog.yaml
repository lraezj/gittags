name: Generaci√≥n CHANGELOG.md

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias necesarias
        run: npm install --save-dev conventional-changelog-cli

      - name: Crear archivo changelog si no existe
        run: |
          if [ ! -f CHANGELOG.md ]; then
            touch CHANGELOG.md
          fi

      - name: Generar/Actualizar el changelog
        run: npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0

      - name: Hacer commit y push del changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: actualizo changelog tras release"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.release_changelog }}
